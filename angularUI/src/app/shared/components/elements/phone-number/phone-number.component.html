<div class="col-lg-12 col-md-12 col-sm-12 col-12">
  <div class="field">
    <label
      >{{ label }}
      @if (required) {
        <span class="text-danger text-bold"> * </span>
      }
    </label>
    <div class="input-control cus-input-num">
      <app-ng-select
        class="custome-select col-xl-4 col-6"
        [(value)]="phone.countryCode"
        [items]="countryCodes"
      >
      </app-ng-select>
      <input
        type="text"
        class="input border-left"
        name="phnNumber"
        [(ngModel)]="phone.number"
        #number="ngModel"
        pattern="^[0-9]{8,10}$"
        [required]="required"
        maxlength="10"
        inputmode="numeric"
      />
      @if (number.invalid && (number.dirty || number.touched)) {
        <div class="error-msg-text">
          @if (number.hasError("required")) {
            <span>This field is required.</span>
          }
          @if (number.hasError("pattern")) {
            <span>Invalid mobile number.</span>
          }
        </div>
      }
    </div>
  </div>
</div>
