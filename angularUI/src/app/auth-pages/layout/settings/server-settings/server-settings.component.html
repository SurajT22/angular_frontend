<app-page-header [headerLabel]="'Server Settings'"></app-page-header>

<div class="d-flex align-items-stretch">
    <div class="d-flex flex-column justify-content-center align-items-center">
        <div class="side-btn-container">
            <button class="btn btn-outline-primary" (click)="onPrefixBtnClick()">
                Prefix Details <span class="mdi mdi-chevron-right fs-4"></span>
            </button>
        </div>
        <div class="side-btn-container">
            <button class="btn btn-outline-primary" (click)="onSsccBtnClick()">
                SSCC Details <span class="mdi mdi-chevron-right fs-4"></span>
            </button>
        </div>
    </div>
    <div class="flex-grow-1 p-4">
        <form #systemSettingForm="ngForm">
            <div class="form-fieldset">
                <div class="row border-bottom border-color-gray">
                    <div class="col-12 col-md-4 col-lg-4 col-sm-4">
                        <div class="field">
                            <label style="font-weight: 600;">
                                UID Length
                                <span class="text-danger text-bold"> * </span>
                            </label>
                            <app-ng-select class="col-12" [items]="uidLengthList" (selectonChange)="onUidLengthChange($event)"
                                [required]="true" [(value)]="systemSetting.uidLength" [clearable]="false">
                            </app-ng-select>
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <tabset #uidTabs>
                            <tab heading="Alpha Numeric UIDs" (selectTab)="onUidTabSelect($event)">
                                <app-uid-details-form [uidDetails]="systemSetting.uidDetails"></app-uid-details-form>
                            </tab>
                            @if (systemSetting.hasNumericUidFacility) {
                                <tab heading="Numeric UIDs" (selectTab)="onUidTabSelect($event)">
                                    <app-uid-details-form [uidDetails]="systemSetting.uidDetails"></app-uid-details-form>
                                </tab>
                            }
                        </tabset>
                    </div>
                </div>
                <div class="d-flex justify-content-end">
                    <div>
                        <app-form-btn-pr [btnLabel]="'Save'" (btnClick)="onSaveBtnClick()"></app-form-btn-pr>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<ng-template>

</ng-template>
