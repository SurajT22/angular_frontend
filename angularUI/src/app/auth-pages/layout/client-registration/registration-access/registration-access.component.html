<app-page-header [headerLabel]="'Registration Access'"></app-page-header>
<div class="form-layout-input">
    <form #clientAccessForm="ngForm">
        <div class="form-fieldset">
            <div class="row">
                <div class="col-12 col-md-6 col-lg-6 col-sm-6">
                    <app-text
                    [label]="'Client IP'"
                    [(value)]="clientIp"
                    [required]="true"
                    ></app-text>
                </div>
                <div class="form-header pb-0 mt-1 mb-0 border-bottom-0 border-top border-color-gray">
                    <div class="form-header-inner" style="justify-content: flex-end">
                        <div class="right">
                            <app-form-btn-pr [btnLabel] = "'Access'" (btnClick)="onAccessBtnClick()"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
