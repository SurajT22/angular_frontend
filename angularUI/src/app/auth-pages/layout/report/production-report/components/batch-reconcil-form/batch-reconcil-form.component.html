<div class="card filter-card">
    <div class="card-body">
        <div class="col-12 col-md-12 col-lg-12 col-sm-12">
            <div class="field">
                <label>
                    Report Type
                </label>
                <app-ng-select class="col-12" [items]="reportTypeList"
                     [bindLabel]="'label'" [bindValue]="'value'"
                    [required]="true">
                </app-ng-select>
            </div>
        </div>
        <div class="col-12 col-md-12 col-lg-12 col-sm-12">
            <div class="field">
                <label>
                    Batch
                </label>
                <app-ng-select class="col-12" [items]="batchList"
                    
                    [required]="true">
                </app-ng-select>
            </div>
        </div>
        <div class="col-12 col-md-12 col-lg-12 col-sm-12">
            <div class="field">
                <label>
                    Package Level
                </label>
                <app-ng-select class="col-12" [items]="packagingLevelList"
                    
                    [required]="true">
                </app-ng-select>
            </div>
        </div>
        <div class="col-12 col-md-12 col-lg-12 col-sm-12">
            <div class="field">
                <label>
                    GTIN
                </label>
                <app-ng-select class="col-12" [items]="gtinList"
                    
                    [required]="true">
                </app-ng-select>
            </div>
        </div>                          
        <div class="field">
            <div class="d-flex justify-content-center mt-2" style="justify-content: center">
                <div>
                    <app-form-btn-pr [btnLabel]="'View'"
                        (btnClick)="onBtnClick()"></app-form-btn-pr>
                </div>
            </div>
        </div>
    </div>
</div>
