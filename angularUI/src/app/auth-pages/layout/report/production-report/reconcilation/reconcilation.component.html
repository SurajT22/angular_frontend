<app-page-header [headerLabel]="'Reconcilation'"></app-page-header>
<div class="mx-2">
    <form #batchInfoForm="ngForm">
        <div class="form-fieldset">
            <div class="row">
            </div>

            <div class="row mt-4">
                <div class="col-12 col-md-4 col-lg-4 col-sm-4">
                    <app-batch-reconcil-form></app-batch-reconcil-form>
                </div>
          
            <div class="col-12 col-md-8 col-lg-8 col-sm-8">
                <div class="card grid-card">
                    <div class="card-body">
                        <div class="table-responsive pb-2">
                            <table class="table oee-custom-table table-responsive text-center">

                                <thead>
                                    <tr>
                                        <th class="text-center" width="100">Serial Number</th>
                                        <th class="text-center" width="100">Current Status</th>
                                        <th class="text-center" width="100">Previous Status</th>
                                        <th class="text-center" width="100">Date Time</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    @for (reconcilation of reconcilationList; track
                                    reconcilation.serialNumber) {
                                    <tr>
                                        <td width="100">{{reconcilation.serialNumber}}</td>
                                        <td width="100">{{reconcilation.currentStatus}}</td>
                                        <td width="100">{{reconcilation.previousStatus}}</td>
                                        <td width="100">{{reconcilation.dateTime}}</td>

                                    </tr>
                                    }
                                </tbody>
                            </table>
                        </div>
