<div *ngIf="successMessage" class="alert alert-success alert-dismissible show" role="alert">
  <div class="d-flex align-items-center" role="alert">
    <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Info:">
      <use xlink:href="#info-fill" />
    </svg>
    <div>
      {{ successMessage }}
    </div>
  </div>
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>

</div>





<div class="modal fade" id="exampleModal" tabindex="-1" role="document" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog  model-dialog-centered modal-xl" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{ModalTitle}}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <app-add-edit-usermanagement [usermanag]="usermanag" *ngIf="ActivateAddEditUserComp"
          (closeModal)="closeClick()">
        </app-add-edit-usermanagement>
      </div>
      <!-- (closeModal)="closeClick()" -->
    </div>
  </div>
</div>



<div>

    <div class="col-sm-12">
      <div class="card">
        <div class="card-header d-flex justify-content-between">
          <div class="header-title">
            <h4 class="card-title">User List</h4>

          </div>
          <button type="button" class="btn btn-primary float-end m-2" data-bs-toggle="modal"
            data-bs-target="#exampleModal" (click)="addClick()" data-backdrop="static" data-keyboard="false">
            Add User
          </button>
        </div>
        <div class="card-body px-0">

                  <th>UserName</th>
                  <th>User Type</th>
                  <th>Full Name</th>
                  <th>Department</th>
                  <th>Password</th>
                  <th style="min-width: 100px">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let dataItem of UsermanagementList">
                  <td class="text-center"><img class="bg-soft-primary rounded img-fluid avatar-40 me-3"
                      src="../../assets/images/shapes/01.png" alt="profile"></td>
                  <td> {{dataItem[0]}}</td>
                  <td>{{dataItem[1]}}</td>
                  <td>{{dataItem[2]}}</td>
                  <td>{{dataItem[3]}}</td>
                  <td>{{ maskPassword(dataItem[4]) }}</td>
