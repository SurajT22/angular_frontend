<div *ngIf="successMessage" class="alert alert-success alert-dismissible show" role="alert">
    <div class="d-flex align-items-center" role="alert">
        <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Info:">
            <use xlink:href="#info-fill" />
        </svg>
        <div>
            {{ successMessage  }} 
        </div>
    </div>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>

</div>

<div class="container">

  <nav class="navbar navbar-expand-sm bg-light navbar-dark">
    <ul class="navbar-nav">
      <li class="nav-item">
        <button type="button" class="btn btn-primary float-end m-2" data-bs-toggle="modal" data-bs-target="#exampleModal"
    (click)="addClick()" data-backdrop="static" data-keyboard="false">
    Add User
</button>
      </li>
      
      

    </ul>
  </nav>
</div>



<div class="modal fade" id="exampleModal" tabindex="-1" role="document" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog  model-dialog-centered modal-xl" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">{{ModalTitle}}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <app-add-edit-usermanagement [usermanag]="usermanag" *ngIf="ActivateAddEditUserComp"
                    (closeModal)="closeClick()">
                </app-add-edit-usermanagement>
            </div>
            <!-- (closeModal)="closeClick()" -->
        </div>
    </div>
</div>





<div class="users-table table-wrapper">
    <table class="posts-table">
      <thead>
        <tr class="users-table-info">
         
          <th>UserID</th>
          <th>UserName</th>
            <th>User Type</th>
            <th>Department</th>
            <th>UserStatus</th>
            <th>EmailID</th>
         
          <th>Action</th>
        </tr>
      
          
      </thead>
      <tbody>
        <tr *ngFor="let user  of UsermanagementList">
            
          <td>
            {{user.UserID}}
            
          
          </td>
          <td>
            {{user.UserName}}
          </td>
          <td>
<!--            
            {{user.UserType}} -->
            {{ userTypeMappings[user.UserType] || 'Unknown' }}
           
          </td>
          <td>{{user.Department}}</td>
          <td>{{user.UserStatus}}</td>
          <td>{{user.EmailID}}</td>
          <!-- <td>{{ maskPassword(user.Password) }}</td> -->
          <td>
           
            <button type="button" class="btn btn-light mr-1" data-bs-toggle="modal" data-bs-target="#exampleModal"
                    (click)="editClick(user)" data-backdrop="static" data-keyboard="false">

                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-pencil-square" viewBox="0 0 16 16">
                        <path
                            d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                        <path fill-rule="evenodd"
                            d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z" />
                    </svg>
                </button>
                <button type="button" class="btn btn-light mr-1" (click)="deleteClick(user.UserID)">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-trash-fill" viewBox="0 0 16 16">
                        <path
                            d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5M8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5m3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0" />
                    </svg>
                </button>
          </td>
        </tr>
        
      </tbody>
    </table>
  </div>
