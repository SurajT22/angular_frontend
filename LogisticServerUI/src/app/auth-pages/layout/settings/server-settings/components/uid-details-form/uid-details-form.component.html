<div class="m-4">
    <div class="row justify-content-center">
        <div class="col-12 col-lg-6 col-md-6 col-sm-6">
            <div class="field">
                <label>
                    UID Length
                    <span class="text-danger text-bold"> * </span>
                </label>
                <app-ng-select class="col-12" [items]="uidLengthList" (selectonChange)="onUidLengthChange($event)"
                    [required]="false" [clearable]="false">
                </app-ng-select>
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-12 col-lg-6 col-md-6 col-sm-6">
            <app-text [label]="'Total Downloaded Numbers'" [(value)]="uidDetails.TotalDownloadedNumber"
                [disabled]="true"></app-text>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-12 col-lg-6 col-md-6 col-sm-6">
            <app-text [label]="'Remaining Numbers'" [(value)]="uidDetails.RemainingNumber"
                [disabled]="true"></app-text>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-12 col-lg-6 col-md-6 col-sm-6">
            <app-text [label]="'Sample UID'" [(value)]="uidDetails.SampleUID"
                [disabled]="true"></app-text>
        </div>
    </div>
</div>
