<app-page-header [headerLabel]="'Compose Email'"></app-page-header>


<div class="form-layout-input">
    <form #ComposeEmailForm="ngForm">
        <div class="form-outer">
            <div class="form-fieldset">
                <div class="row">
                    <div class="col-3 col-md-3 col-lg-3 col-sm-3"></div>
                    <div class="col-6 col-md-6 col-lg-6 col-sm-6">
                        <div class="row">
                            <div class="col-12 col-md-12 col-lg-12 col-sm-12">
                                <app-email [label]="'From'" [(value)]="composeEmail.From" [required]="true">
                                </app-email>
                            </div>
                            <div class="col-12 col-md-12 col-lg-12 col-sm-12">
                                <!-- <app-email [label]="'To'"
                                    [(value)]="composeEmail.To" [required]="true">
                                </app-email> -->
                                <app-multi-email label="To" [value]="composeEmail.To"
                                    (valueChange)="onToChange($event)"></app-multi-email>
                            </div>

                            <div class="col-12 col-md-12 col-lg-12 col-sm-12">

                                <app-multi-email label="Cc" [value]="composeEmail.Cc"
                                    (valueChange)="onCcChange($event)"></app-multi-email>
                            </div>
                            <div class="col-12 col-md-12 col-lg-12 col-sm-12">
                                <app-text [label]="'Subject'" [(value)]="composeEmail.Subject"
                                    [required]="true"></app-text>
                            </div>
                            <div class="col-12 col-md-12 col-lg-12 col-sm-12">
                                <app-upload-files  [label]="'File Name and Path'"
                                [value]="composeEmail.FileNameAndPath" (selectedFiles)="handleSelectedFiles($event)"></app-upload-files>
                                
                            </div>
                            <div class="col-12 col-md-12 col-lg-12 col-sm-12">
                                <app-multi-line [required]="true" [label]="'Compose Mail'" [rows]="6"
                                    [(value)]="composeEmail.ComposeMail">
                                </app-multi-line>
                            </div>
                        </div>
                    </div>
                    <div class="col-3 col-md-3 col-lg-3 col-sm-3"></div>
                </div>
                <div class="form-header pb-0 mt-1 mb-0 border-bottom-0 border-top border-color-gray">
                    <div class="form-header-inner" style="justify-content: flex-end">
                        <div class="">
                            <app-form-btn-pr [btnLabel]="'SEND'" (btnClick)="onSendBtnClick()" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
