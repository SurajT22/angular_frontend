<app-page-header [headerLabel]="'Registration Details'" [btnLink]="['add']" [btnLabel]="'Add Client'"
  [btnVisible]="true"></app-page-header>

<div class="table-responsive">
  <table class="table oee-custom-table table-responsive text-center">
    <thead>
      <tr>
        <th class="text-center" width="120">IP Address</th>
        <th class="text-center" width="180">Mac Address</th>
        <th class="text-center" width="150">Line Number</th>
        <th class="text-center" width="150">Plant Name</th>
        <th class="text-center" width="150">Location</th>
        <th class="text-center" width="150">System Name</th>
        <th class="text-center" width="150">System Model</th>
        <th class="text-center" width="150">Status</th>
        <th class="text-center" width="120">Action</th>
      </tr>
    </thead>
    <tbody>
      @for (client of clientList; track client.Ip) {
      <tr>
        <td width="120">{{ client.Ip }}</td>
        <td width="180">{{ client.MacId }}</td>
        <td width="150">{{ client.LineNumber }}</td>
        <td width="150">{{ client.PlantName }}</td>
        <td width="150">{{ client.Location }}</td>
        <td width="150">{{ client.SystemName }}</td>
        <td width="150">{{ client.SystemModel }}</td>
        <td width="150"><span [innerHTML]="client.Status | registrationStatusHtml"></span></td>
        <td width="120">
          <a href="javascript:;" class="me-2" tooltip="Edit Client" placement="top"
            [routerLink]="['edit',client.Ip,client.MacId]">
            <i class="lni lni-pencil text-primary"></i>
          </a>
          <a href="javascript:;" class="me-2" tooltip="Delete Client" placement="top" (click)="clickDeleteClient(client.Ip, client.MacId)">
            <i class="lni lni-trash-can text-primary"></i>
          </a>
        </td>
      </tr>
      }
    </tbody>
  </table>
</div>
