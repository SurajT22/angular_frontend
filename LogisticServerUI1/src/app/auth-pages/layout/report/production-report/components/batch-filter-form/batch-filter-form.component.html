<div class="col-12 col-md-12 col-lg-12 col-sm-12">
    <div class="field">
        <label>
            Line
            <span class="text-danger text-bold ng-star-inserted"> * </span>
        </label>
        <app-ng-select class="col-12" [required]="true" [items]="lineList"
            [(value)]="filterFormData.LineNumber" (selectonChange)="onLineChange()"></app-ng-select>
    </div>
</div>
<div class="col-12 col-md-12 col-lg-12 col-sm-12">
    <div class="field">
        <label>
            Batch
            <span class="text-danger text-bold ng-star-inserted"> * </span>
        </label>
        <app-ng-select class="col-12" [required]="true" [items]="batchList"
            [(value)]="filterFormData.BatchName" (selectonChange)="onBatchChange()"></app-ng-select>
    </div>
</div>
<div class="col-12 col-md-12 col-lg-12 col-sm-12">
    <app-text [label]="'Product'" [disabled]="true" [(value)]="filterFormData.ProductName"></app-text>
</div>
<div class="col-12 col-md-12 col-lg-12 col-sm-12">
    <div class="field">
        <label>
            GTIN
            <span class="text-danger text-bold ng-star-inserted"> * </span>
        </label>
        <app-ng-select class="col-12" [required]="true" [items]="gtinList" [(value)]="filterFormData.GTIN" (selectonChange)="onGtinChange()">
        </app-ng-select>
    </div>
</div>
<div class="col-12 col-md-12 col-lg-12 col-sm-12">
    <div class="field">
        <label>
            Status
            <span class="text-danger text-bold ng-star-inserted"> * </span>
        </label>
        <app-ng-select class="col-12" [required]="true" [items]="statusList" [(value)]="filterFormData.Status">
        </app-ng-select>
    </div>
</div>
