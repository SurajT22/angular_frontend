<div
  class="modal fade oee_dialog"
  id="backup-restore-modal"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="staticBackdropLabel"
  aria-hidden="true"
>
<div class="modal-dialog modal-md modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">BackUp & Restore Path</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
          (click)="hideModal()"
        ></button>
      </div>

      <div class="form-layout-input m-0 mw-100">
        <form #backupRestorePathForm="ngForm">
            <div class="form-outer border-0">
              <div class="form-fieldset">
                <div class="row">
                  <div class="col-12 col-md-12 col-lg-12 col-sm-12">
                    <app-text
                      [label]="'Backup Path'"
                      [(value)]="backupRestorePathReq.backUpPath"
                      [disabled]="false"
                    ></app-text>                  
                  </div>
                  <div class="col-12 col-md-12 col-lg-12 col-sm-12">
                    <app-text
                    [label]="'Restore Path'"
                    [(value)]="backupRestorePathReq.restorePath"
                    [disabled]="false"
                  ></app-text>
                  </div>
                  
                </div>
              </div>
            </div>
        </form>
      </div>
      <div class="modal-footer p-2 justify-content-center">
        <div class="form-header-inner">
          <div class="right">
            <div class="two-button">
              <button
                class="btn is-cancel-light is-light"
                (click)="hideModal()"
              >
                Cancel
              </button>
              <button
                class="btn is-primary-btn is-primary"
                (click)="onSubmitClick()"
                [disabled]="backupRestorePathForm.invalid"
              >
                Submit
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
