<div class="modal" id="confirm-dialogbox" class="modal fade in">
  <div class="modal-dialog modal-sm d-table w-100 h-100">
    <div class="form-fieldset d-table-cell align-middle">
      <div class="modal-content rounded-3">
        <div class="modal-header text-center pb-1 border-0">
          <h5 class="modal-title w-100 font-weight-bold pt-2">
            <div class="text-center d-block pb-2">
              <svg
                aria-hidden="true"
                focusable="false"
                data-prefix="fal"
                data-icon="exclamation-circle"
                role="img"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 512 512"
                style="width: 70px"
              >
                <path
                  fill="#f8bb86"
                  d="M256 40c118.621 0 216 96.075 216 216 0 119.291-96.61 216-216 216-119.244 0-216-96.562-216-216 0-119.203 96.602-216 216-216m0-32C119.043 8 8 119.083 8 256c0 136.997 111.043 248 248 248s248-111.003 248-248C504 119.083 392.957 8 256 8zm-11.49 120h22.979c6.823 0 12.274 5.682 11.99 12.5l-7 168c-.268 6.428-5.556 11.5-11.99 11.5h-8.979c-6.433 0-11.722-5.073-11.99-11.5l-7-168c-.283-6.818 5.167-12.5 11.99-12.5zM256 340c-15.464 0-28 12.536-28 28s12.536 28 28 28 28-12.536 28-28-12.536-28-28-28z"
                ></path>
              </svg>
            </div>
            {{ header }}
          </h5>
        </div>
        <div class="modal-body pt-0 pb-4">
          <h6 class="text-center opacity-75 fw-normal pb-2 font-size-15" [innerHTML]="description">
          </h6>
        </div>
        <div class="modal-footer p-2" style="justify-content: center">
          <div class="form-header-inner">
            <div class="right">
              <div class="two-button">
                <button
                  class="btn is-cancel-light is-light"
                  (click)="onCancelClick()"
                >
                  {{ cancelBtnText }}
                </button>
                <button
                  id="modal-confirmOk"
                  class="btn is-primary-btn is-primary"
                  (click)="onOkClick()"
                >
                  {{ okBtnText }}
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
